{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %} 
    <div style="padding-top: 25px;" class="content-section">
        <form method="POST" action="">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend style="font-size: 1.8rem;" class="border-bottom mb-4">Blog Post</legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn btn-dark" type="submit">Post</button>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
