{% extends 'blog/base.html' %}
{% block content %} 
    <div style="padding-top: 25px;" class="content-section">
        <form method="POST" action="">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend style="font-size: 1.8rem;" class="border-bottom mb-4">Delete Post</legend>
                <h2>Are You Sure, You Want to Delete the Post <strong>"{{object.title}}"</strong> </h2>
                <div class="form-group mt-4">
                    <button class="btn btn-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-secondary" href="{%url 'post-detail' object.id%}" type="submit">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
